spring:
 application:
    name: config-server
 cloud:
  config:
   activate:
    on-profile: dev
   server:
    git:
     uri: https://github.com/briansjavablog/spring-config-server-on-kubernettes
     default-label: main
     search-paths: configuration
     cloneOnStart: true
     force-pull: true
management:
  security:
    enabled: false
  endpoint:
      health:
        show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

server:
 port: 8888
